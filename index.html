<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/custom.css">
</head>


<body dir="rtl">
    <div class="banner">
        <div class="banner-content">
            <div class="right-side">
                <div class="changeable">

                    <figure>
                        <img src="images/Mask.png">
                    </figure>

                    <div class="details">
                        <h2>
                            يوسف الشريف
                        </h2>
                        <span>
                            مدرس رياضيات
                        </span>
                        <p>
                            مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير الرياضيات من جامعة كامبريدج البريطانية وعضو الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.
                        </p>
                    </div>
                    <div class="social grid">
                        <a href="#" class="grid-item">
                            <figure>
                                <img src="images/facebook.svg">
                            </figure>
                        </a>
                        <a href="#" class="grid-item">
                            <figure>
                                <img src="images/youtube.svg">
                            </figure>
                        </a>
                        <a href="#" class="grid-item">
                            <figure>
                                <img src="images/twitter.svg">
                            </figure>
                        </a>


                    </div>
                </div>
            </div>
            <div class="left-side">
                <div class="signform">
                    <h2>
                        تسجيل الدخول
                    </h2>
                    <form>
                        <div class="fields">
                            <div class="field">
                                <input class="input" type="text" placeholder="اسم المستخدم">
                            </div>
                            <div class="field">
                                <input class="input" type="text" placeholder="كلمة المرور">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-outline">
                    تسجيل دخول
                </button>
                </div>
            </div>
        </div>
        <div class="banner-footer">
            <div class="container">
                <p>
                    حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف جميع الحقوق محفوظة
                </p>
            </div>
        </div>
    </div>
</body>

</html>
